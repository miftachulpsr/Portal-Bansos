<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Administrator</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">User</a></li>
            <li><a href="#">Penerima Bansos</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="topbar">
                <button id="menu-btn">â˜°</button>
                <div class="user-info">
                    <span>Admin</span>
                    <img src="profile.jpg" alt="User Profile" class="profile-img">
                </div>
            </div>
        </header>

        <main>
            <h2>Selamat Datang Admin</h2>
            <div class="cards">
                <div class="card">
                    <div class="card-info">
                        <h3>2</h3>
                        <p>User</p>
                    </div>
                    <div class="card-icon">
                        <img src="user.png" alt="User Icon">
                    </div>
                </div>

                <div class="card">
                    <div class="card-info">
                        <h3>102</h3>
                        <p>Penerima Bansos</p>
                    </div>
                    <div class="card-icon">
                        <img src="bansos.jpeg" alt="Bansos Icon">
                    </div>
                </div>

                <div class="card">
                    <div class="card-info">
                        <h3>12</h3>
                        <p>RT</p>
                    </div>
                    <div class="card-icon">
                        <img src="rt.jpg" alt="RT Icon">
                    </div>
                </div>

                <div class="card">
                    <div class="card-info">
                        <h3>14</h3>
                        <p>RW</p>
                    </div>
                    <div class="card-icon">
                        <img src="rw.png" alt="RW Icon">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
